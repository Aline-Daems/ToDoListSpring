<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <title>Mise à jour de ma tâche</title>
</head>

<body>

<div th:replace="header.html :: header"></div>

  <div class="d-flex flex-column justify-content-center align-items-center  ">
    <form th:action="@{/task/update/{id}(id = ${id})}" th:object="${task}" method="post">

      <label class="form-label"> Nom </label>
      <input type="text" th:field="*{name}"  class="form-control">
      <label class="form-label mt-2" > Description  </label>
      <textarea th:field="*{description}" class="form-control"/>

      <label class="form-label mt-2" > Date de fin </label>
      <input type="date" th:field="*{deadline}"  th:value="${#dates.format(#dates.createNow(), 'dd-MM-yyyy')}" class="form-control">
      <label class="form-label mt-2"> Date d'ajout</label> <input type="date" id="dateDebut" th:field="*{addDate}" th:value="${#dates.format(#dates.createNow(), 'dd-MM-yyyy')}" class="form-control">
      <button type="submit"  class="btn btn-primary mt-5" > Envoyer </button>
    </form>

  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
