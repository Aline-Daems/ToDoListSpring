<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Ma tache </title>
</head>
<body>
    <div th:replace="header.html :: header"></div>

    <div class="card" style="width: 18rem;">

      <div class="card-body">
        <h5 class="card-title" th:text="${task.name}"></h5>
        <h6 class="card-subtitle mb-2 text-body-secondary" th:text="${#temporals.format(task.addDate, 'dd-MM-yyyy')}"></h6>
        <h6 class="card-subtitle mb-2 text-body-secondary" th:text="${#temporals.format(task.deadline, 'dd-MM-yyyy')}"></h6>
        <p class="card-text" th:text="${task.description}">Some quick example text to build on the card title and make up the bulk of the card's content.</p>

        <a  class="btn btn-danger" th:href="@{/task/delete/{id}(id=${task.id})}">Supprimer</a>
         <a  class="btn btn-info text-white" th:href="@{/task/update/{id}(id=${task.id})}">Mettre Ã  jour</a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
