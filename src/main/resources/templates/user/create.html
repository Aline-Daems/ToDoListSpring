<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <title>S'inscrire</title>
</head>
<body>
  <div th:replace="header.html :: header"></div>
  <div class="d-flex flex-column justify-content-center align-items-center  ">
    <form th:action="@{/user/create}" method="post">

      <label class="form-label mt-2"> Pr√©nom </label>
      <input type="text" th:field="${user.firstname}"  class="form-control">
      <label class="form-label"> Nom </label>
      <input type="text" th:field="${user.lastname}"  class="form-control">
<!--      <span th:if="${#fields.hasErrors('task.name')}" th:errors="${task.name}" style="color:red"></span><br/>-->
      <label class="form-label mt-2" > Login </label>
      <input type="text" th:field="${user.login}" class="form-control"/>
<!--      <span th:if="${#fields.hasErrors('task.description')}" th:errors="${task.description}" style="color:red"></span><br/>-->
      <label class="form-label mt-2" > Mot de passe</label>
      <input type="text" th:field="${user.password}" class="form-control"/>
<!--      <span th:if="${#fields.hasErrors('task.deadline')}" th:errors="${task.deadline}" style="color:red"></span><br/>-->
      <label class="form-label mt-2"> Date de naissance </label>
      <input type="date" id="dateDebut" th:field="${user.birthday}" th:value="${#dates.format(#dates.createNow(), 'dd-MM-yyyy')}" class="form-control">
<!--      <span th:if="${#fields.hasErrors('task.addDate')}" th:errors="${task.addDate}" style="color:red"></span> <br/>-->
      <button type="submit"  class="btn btn-primary mt-5" > Envoyer </button>
    </form>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
