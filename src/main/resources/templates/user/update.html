<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <title>Mise à jour du profil</title>
</head>
<body>
<div th:replace="header.html :: header"></div>
<div class="d-flex flex-column justify-content-center align-items-center  ">
  <form th:action="@{/user/update/{id}(id = ${id})}"  method="post">

    <label class="form-label"> Prénom </label>
    <input type="text" th:field="${user.firstname}"  class="form-control">
    <label class="form-label"> Nom </label>
    <input type="text" th:field="${user.lastname}"  class="form-control">
    <label class="form-label mt-2" > Login  </label>
    <input th:field="${user.login}"  class="form-control"/>
    <label class="form-label mt-2" > Mot de passe  </label>
    <input th:field="${user.password}"  class="form-control"/>
    <label class="form-label mt-2" > Date d'anniversaire </label>
    <input type="date" th:field="${user.birthday}"   th:value="${#dates.format(#dates.createNow(), 'dd-MM-yyyy')}" class="form-control">
    <button type="submit"  class="btn btn-primary mt-5" > Envoyer </button>
  </form>

</div>

</body>
</html>
