<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <title>Détail de l'utilisateur</title>
</head>
<body>
  <div th:replace="header.html :: header"></div>



      <div class="row mt-5">

        <div class="col-lg-4">
          <div class="card mb-4">
            <div class="card-body text-center">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="avatar"
                   class="rounded-circle img-fluid" style="width: 150px;">
              <h5 class="my-3" th:text="${user.firstname} + ' ' + ${user.lastname}"></h5>
              <p class="text-muted mb-1" th:text="${user.birthday}"></p>

              <div class="d-flex justify-content-center mb-2">
                <button type="button" class="btn btn-primary">Tâches</button>
                <a  class="btn btn-outline-primary ms-1" th:href="@{/user/update/{id}(id = ${user.id})}">Mettre à jour le profil</a>
                <a  class="btn btn-outline-danger ms-1" th:href="@{/user/delete/{id}(id = ${user.id})}">Supprimer le profil</a>
              </div>
            </div>
          </div>
        </div>


        <div class="col-lg-8">
          <div class="card mb-4">
            <div class="card-body">
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Prénom nom</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0" th:text="${user.firstname} + ' ' + ${user.lastname}"></p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0" >Login</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0" th:text="${user.login}"></p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Date de naissance </p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0" th:text="${user.birthday}"></p>
                </div>
              </div>
              <hr>

            </div>
          </div>

        </div>
      </div>
    </div>



</body>
</html>
