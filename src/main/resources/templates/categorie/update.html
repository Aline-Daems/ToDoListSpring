<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <title>Title</title>
</head>
<body>
<div th:replace="header.html :: header"></div>
<div class="d-flex flex-column justify-content-center align-items-center  ">
  <form th:action="@{/categorie/update/{id}(id = ${id})}"  method="post">

    <label class="form-label"> Nom de la catégorie </label>
    <input type="text" th:field="${categorie.name}"  class="form-control">

    <label class="form-label mt-2" > Date de création </label>
    <input type="date" th:field="${categorie.creationDate}"   th:value="${#dates.format(#dates.createNow(), 'dd-MM-yyyy')}" class="form-control">
    <label class="form-label mt-2" > Date de modification </label>
    <input type="date" th:field="${categorie.modificationDate}"   th:value="${#dates.format(#dates.createNow(), 'dd-MM-yyyy')}" class="form-control">

    <select class="form-select" aria-label="Default select example mt-2 " th:field="*{categorie.users}" >
      <option selected value="0">Propriétaire</option>
      <option value="1" th:each="user : ${users}" th:text="${user.lastname} + ' ' + ${user.firstname} " th:value="${user.id}"></option>

    </select>
    <button type="submit"  class="btn btn-primary mt-5" > Envoyer </button>
  </form>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
