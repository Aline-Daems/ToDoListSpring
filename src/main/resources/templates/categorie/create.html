<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <title>Créer une nouvelle catégorie</title>
</head>
<body>
  <div th:replace="header.html :: header"></div>
  <div class="d-flex flex-column justify-content-center align-items-center  ">
    <form th:action="@{/categorie/create}" method="post">

      <label class="form-label mt-2"> Nom </label>
      <input type="text" th:field="${categorie.name}"  class="form-control">

      <label class="form-label mt-2"> Date de création </label>
      <input type="date" id="dateCrea" th:field="${categorie.creationDate}" th:value="${#dates.format(#dates.createNow(), 'dd-MM-yyyy')}" class="form-control">
      <label class="form-label mt-2"> Dernière modification </label>
      <input type="date" id="dateDebut" th:field="${categorie.modificationDate}" th:value="${#dates.format(#dates.createNow(), 'dd-MM-yyyy')}" class="form-control">

      <!--      <span th:if="${#fields.hasErrors('task.addDate')}" th:errors="${task.addDate}" style="color:red"></span> <br/>-->

      <select class="form-select mt-2" aria-label="Default select example  " th:field="*{categorie.users}" >
        <option selected value="0">Propriétaire</option>
        <option value="1" th:each="user : ${users}" th:text="${user.lastname} + ' ' + ${user.firstname} " th:value="${user.id}"></option>

      </select>
      <button type="submit"  class="btn btn-primary mt-5" > Envoyer </button>
    </form>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
